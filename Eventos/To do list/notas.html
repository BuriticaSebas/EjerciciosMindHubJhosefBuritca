<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./notas.css">
</head>

<body>
    <div class="container w-sm-50 container_principal">
        <h1 class="mb-4">Aplicación de Notas</h1>
        <div class="mb-3 crear_nota">
            <input id="titulo" type="text" class="form-control mb-2" placeholder="Título">
            <textarea id="texto" class="form-control mb-2" placeholder="Texto"></textarea>
            <div class="botones">
                <button id="guardarNota" class="btn btn-primary mb-2">Guardar Nota</button>
                <button id="limpiarCampos" class="btn btn-secondary mb-2">Limpiar Campos</button>
            </div>

        </div>
        <div class="mb-3">
            <input id="filtroTexto" type="text" class="form-control mb-2" placeholder="Filtrar por texto">
            <div class="form-check">
                <input id="filtroRealizadas" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="filtroRealizadas">Mostrar solo realizadas</label>
            </div>
        </div>
        <div id="contenedorNotas" class="row"></div>
    </div>

    <script src="notas.js"></script>
</body>


</html>
