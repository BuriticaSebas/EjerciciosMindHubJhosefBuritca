<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 imc">
                <h1>CALCULADORA IMC</h1>
                <form id="imcForm">
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="text" class="form-control" id="peso" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="text" class="form-control" id="altura">
                    </div>
                    <button id="calcular_imc" type="button" class="btn btn-primary">Calcular</button>
                    <div id="mostrar" class="mb-3 pt-5 resultado"></div>
                </form>
            </div>
            <div class="col-md-6 divisa">
                <h1>Conversor de Dólares a Pesos Colombianos</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Dólares:</span>
                            <input type="number" class="form-control" id="dolar" aria-label="Dólares"
                                onkeyup="convertir()">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Pesos Colombianos:</span>
                            <input type="number" class="form-control" id="peso_colombiano"
                                aria-label="Pesos Colombianos" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
